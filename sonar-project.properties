sonar.projectKey=Diego-Arreola_MandarinPlayerFront
sonar.organization=diego-arreola
sonar.projectName=Mandarin Player Front
sonar.projectVersion=0.0.0
sonar.host.url=https://sonarcloud.io

# Source code
sonar.sources=src
sonar.exclusions=src/**/*.tsx.snap,src/**/*.test.tsx,src/**/*.test.ts

# Tests
sonar.tests=src
sonar.test.inclusions=src/**/*.test.tsx,src/**/*.test.ts,src/components/_tests_/**/*

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts

# Files to exclude
sonar.exclusions=**/node_modules/**,**/.vite/**,**/dist/**,**/coverage/**
