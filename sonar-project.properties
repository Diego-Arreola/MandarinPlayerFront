sonar.projectKey=Diego-Arreola_MandarinPlayerFront
sonar.organization=diego-arreola
sonar.projectName=Mandarin Player Front
sonar.projectVersion=0.0.0
sonar.host.url=https://sonarcloud.io

# Source code
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/.vite/**,**/dist/**,**/coverage/**,src/**/*.tsx.snap,src/__tests__/**,src/test/**,src/pages/__tests__/**,src/components/__tests__/**,src/services/__tests__/**,src/hooks/__tests__/**

# Tests
sonar.tests=src/__tests__
sonar.test.inclusions=src/__tests__/**/*.test.tsx,src/__tests__/**/*.test.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts
