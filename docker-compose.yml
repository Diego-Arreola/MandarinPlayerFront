version: '3.9'

services:
  # Frontend - React/Vite
  react_app:
    container_name: mandarinplayer-frontend
    image: diego-arreola/mandarinplayer-frontend:latest
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    environment:
      # En Docker, el frontend se comunica con el backend usando el nombre del servicio (java_app:8080)
      # Esta URL es usada por el navegador dentro del contenedor
      - VITE_API_URL=http://java_app:8080
    depends_on:
      - java_app
    restart: unless-stopped
    networks:
      - mandarinplayer-network

  # Backend - Java/Spring Boot
  java_app:
    container_name: mandarinplayer
    image: diego-arreola/mandarinplayer:latest
    build: ../MandarinPlayerBack
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://java_db:5432/postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      java_db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mandarinplayer-network

  # Database - PostgreSQL
  java_db:
    container_name: mandarinplayer_db
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mandarinplayer-network

volumes:
  postgres_data:
    driver: local

networks:
  mandarinplayer-network:
    driver: bridge
